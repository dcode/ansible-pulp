---

- name: Install Pulp Admin client
  yum:
    name: "@pulp-admin"
  notify:
    - Restart Apache service
  tags:
    - pulp_pkg

- name: Configure Pulp Admin client
  template:
    src: admin.conf.j2
    dest: /etc/pulp/admin/admin.conf
  notify:
    - Restart Apache service
  tags:
    - pulp_config
